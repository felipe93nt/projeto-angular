<div class="row mx-auto cards">
    <div class="card col-sm-5 mx-auto float-left mb-2" [ngStyle]="{'background-color':this.usuario?.conta == 1?'#006797':'#00719a66'}">
        <h5 class="card-title">Poupança</h5>
        <img src="./assets/_2-2-512.png" class="card-img-top">
        <div class="card-body">
            <p class="card-text">Economizar reservas de dinheiro.</p>
            <button class="btn" (click)="associarConta(1)">Selecionar</button>
        </div>
    </div>
    <div class="card col-sm-5 mx-auto float-right mb-2" [ngStyle]="{'background-color':this.usuario?.conta == 2?'#006797':'#00719a66'}">
        <h5 class="card-title">Corrente</h5>
        <img src="./assets/corrente.png" class="card-img-top">
        <div class="card-body">
            <p class="card-text">Segurança e rapidez de acesso.</p>
            <button class="btn" (click)="associarConta(2)">Selecionar</button>
        </div>
    </div>
</div>
